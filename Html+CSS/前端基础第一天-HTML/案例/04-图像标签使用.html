<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>图像标签</h3>
    <h4>图像标签的使用</h4>
    <img src="mm.jpg" />

    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="mm1.jpg" alt="我是美女" />

    <h4>title 提示文本 鼠标放在图像上，提示的文字</h4>
    <img src="mm.jpg" alt="我是美女" title="我是美女思密达" />

    <h4>width 给图像设置宽度</h4>
    <img src="mm.jpg" alt="我是美女" title="我是美女思密达" width="500" />

    <h4>height 给图像设置高度</h4>
    <img src="mm.jpg" alt="我是美女" title="我是美女思密达" height="300" />

    <h4>border 给图像设置边框</h4>
    <img src="mm.jpg" alt="我是美女" title="我是美女思密达" height="300" border="10" />
</body>

</html>
