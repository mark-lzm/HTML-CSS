<body>
  
    <h3>文本格式化标签</h3>
    我是<strong>加粗</strong>的文字 
    我是<b>加粗</b>的文字
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字
    我是<del>删除线</del>
    我是<del>删除线</del>
    我是<ins>下划线</ins>
    我是<u>下划线</u>

    <h3>div和span标签</h3>
    无语义，是盒子；<br>
    div：表示分割、分区；（大盒子）<br>
    span表示跨度，跨距。（小盒子）<br>

    <br>
    <div>我是一个div标签，一个人单独占一行</div>
    <div>我是一个div标签，一个人单独占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
