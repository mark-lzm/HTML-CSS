<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用类选择器画三个颜色的盒子</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .red {
            /* 背景颜色 */
            background-color: red;
        }

        .blue {
            /* 背景颜色 */
            background-color: blue;
            color: rgb(23, 173, 161);
        }
    </style>
</head>

<body>
    <div class="box red">红色</div>
    <div class="box blue">蓝色</div>
    <div class="box red">红色</div>
</body>

</html>
