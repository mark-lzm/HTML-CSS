<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: 'Microsoft YaHei',Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>我的秘密</h2>
    <p>我爱她</p>
    <p>并不是</p>
    <p>醉了呀</p>
    <p>并不会</p>
</body>
</html>
