<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体粗细</title>
    <style>
        .bold {
            /* 700后面不加单位，等价于bold 都是加粗效果 */
            /* 实际开发中更喜欢使用数字 表示加粗或变细 */
            font-weight: 700;
        }
        h2 {
            font-weight: normal;
            /* normal等价于400 */
        }
    </style>
</head>
<body>
    <h2>我的秘密</h2>
    <p>我爱她</p>
    <p>并不是</p>
    <p class="bold">醉了呀</p>
    <p>并不会</p>
</body>
</html>
