<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性值：none默认，underline下划线，overline上划线，line-through删除线 */
        div {
            text-decoration: underline;
        }
        /* 删除下划线 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <a href="#">粉红色的回忆</a>
</body>
</html>
