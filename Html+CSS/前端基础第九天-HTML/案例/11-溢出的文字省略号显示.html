<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 25px;
            border: 1px solid pink;
            /* 当文字显示不开的时候，自动换行 */
            /* white-space: normal; */
            /* 1.要文字强制一行内显示 除非遇到br  */
            white-space: nowrap;
            /* 2.溢出隐藏 */
            overflow: hidden;
            /* 3.文字溢出 用省略号替代 */
            text-overflow: ellipsis;
            /* 直接裁剪 text-overflow: clip; */
        }
    </style>
</head>

<body>
    <div>来自星星的你，欢迎欢迎！！</div>
</body>

</html>
