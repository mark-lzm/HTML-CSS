<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- text 文本框 用户可以里面输入任何名字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd" value="请输入密码"> <br>
        <!-- radio是单选按钮  可以实现多选一-->
        <!-- name是表单元素的名字 这里性别单选按钮中必须有相同的名字name 才可以实现 多选一  -->
        <!-- 单选按钮和复选框可以设置checked 属性，单页面打开的时候可以默认选择按钮 -->
        性别：男 <input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"><br>
        <!-- checkbox是多选按钮，可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉">
        打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br>

        <!-- 点击提交按钮，可以把 表单域 form 里面的表单元素 里面的值 提交到后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以荒原表单元素吃石的默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮  后期搭配js使用-->
        <input type="button" value="获取短信验证码"><br>
        <!-- 文件域 使用场景 上传文件用的 -->
        上传图像： <input type="file">

    </form>
</body>

</html>
