<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            /* 子元素继承了父元素 body 行高的1.5 */
            /* 这个1.5 是当前元素文字大小 font-size 的1.5倍 所有行高为14*1.5=21px */
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>打卡机</div>
    <p>逗我和我</p>
    <ul>
        <li>qqqqqqqqqqqq</li>
    </ul>
</body>

</html>
