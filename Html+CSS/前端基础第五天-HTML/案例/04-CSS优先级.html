<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器相同，则执行层叠性 */
        /* 选择器不同，则根据选择器权重执行 */

        div {
            color: red;
        }

        .text {
            color: pink !important;
        }

        #demo {
            color: green;
        }
    </style>
</head>

<body>
    <div class="text" id="demo" style="color: purple;">你笑起来很好看</div>
</body>

</html>
