<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width是边框的粗细 一般情况下用px */
            border-width: 5px;
            /* border-style是边框的样式  solid是实现边框 dashed虚线边框  dotted点线边框 */
            /* border-style: solid; */
            /* border-style: dashed; */
            border-style: dotted;
            /* border-color 是边框的颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
