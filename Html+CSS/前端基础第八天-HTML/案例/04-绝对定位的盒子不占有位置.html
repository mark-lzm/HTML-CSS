<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative;
        }

        .damao {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            width: 250px;
            height: 250px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
</body>

</html>
