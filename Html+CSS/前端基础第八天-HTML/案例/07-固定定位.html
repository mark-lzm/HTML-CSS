<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1500px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }

        /* 固定定位：
        1、完全脱标
        2、只认浏览器的可视窗口
        跟父级没有任何关系，不随着滚动条滚动 */
        .box img {
            position: fixed;
            /* top: 0;
            left: 0; */
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/sun.jpg" alt="" width="150px">
    </div>
</body>

</html>
