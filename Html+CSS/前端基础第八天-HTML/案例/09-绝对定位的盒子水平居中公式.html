<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 绝对定位margin 左右auto 不能让盒子水平居中 */
            position: absolute;
            /* left: 50%;走父亲宽度的一半 */
            left: 50%;
            /* margin-left: -100px;走自己宽度的一半 */
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 标准流 margin: auto; 就可以让其水平居中 */
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
