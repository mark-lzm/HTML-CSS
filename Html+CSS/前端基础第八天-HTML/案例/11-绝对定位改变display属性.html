<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 块级元素 不给width 默认通栏显示 */
            /* 1、利用display inline-block */
            /* display: inline-block; */
            /* 行内块不给width 默认的宽度是 就是内容的宽度 */
            /* 2、浮动 也能转换 */
            /* float: left; */
            /* 3、绝对定位（固定定位） 也能转换 */
            position: absolute;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        我是李志明
    </div>
    <span></span>
</body>

</html>
