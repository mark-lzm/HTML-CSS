<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动，则不需要转换为块级/行内块元素就可以直接给高度和宽度 */
        p {
            float: right;
            height: 230px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>pppppp</p>
</body>

</html>
