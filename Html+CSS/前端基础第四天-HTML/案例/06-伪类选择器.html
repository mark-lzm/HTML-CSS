<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、未访问过的链接 a:link  */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2、选择访问过的链接 a:visited  */
        a:visited {
            color: orange;
        }

        /* 3、 选择鼠标经过的那个链接 a:hover*/
        a:hover {
            color: skyblue;
        }

        /* 4、选择我们鼠标正在按下还没弹起鼠标的那个时候 a:active */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.ddddd.com">我</a>
</body>

</html>
