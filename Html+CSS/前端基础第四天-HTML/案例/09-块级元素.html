<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    块元素：
    <div>1、独占一行</div>
    <div>2、宽度、高度，外边距以及内边距都可以控制</div>
    <div>3、宽度默认是容器（父亲宽度）的100%</div>
    <div>4、是一个容器及盒子，里面可以放行内或者块级元素</div>
    <p>注意</p>
    <p>文字类的元素不能使用块元素</p>
    <p>即p与h1、2、3、4、5、6 内不能放div </p>

</body>

</html>
