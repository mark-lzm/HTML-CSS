<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* width: 100px; 无效 */
            /* height: 100px; 无效 */
            background-color: pink;
        }
    </style>
</head>

<body>

    <div>
        行内元素的特点：<br>
        1、相邻行内元素在一行上，一行可以显示多个。<br>
        2、高、宽直接设置是无效的。<br>
        3、默认宽度就是它本身的宽度。<br>
        4、行内元素只能容纳文本或者其他行内元素。<br>
    </div>
    <div>
        注意：<br>
        ·链接里面不能再放链接<br>
        ·a 里面可以放块元素<br>
    </div>
    <br>
    <span>李志明</span><strong>永远快乐</strong>
    <a href="http://www.baidu.com">百度</a>
</body>

</html>
